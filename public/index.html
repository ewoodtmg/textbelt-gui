<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbelt GUI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Textbelt GUI</h1>
            <button id="logout-button" class="logout-button">Logout</button>
        </div>
        <div id="auth-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username-or-email" placeholder="Username or Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="settings-container" style="display:none;">
            <h2>Update API Key</h2>
            <form id="update-settings-form">
                <input type="text" id="api-key" placeholder="API Key" required>
                <button type="submit">Update</button>
            </form>
            <div id="quota-info">Quota remaining: <span id="quota-remaining"></span></div>
        </div>
        <div id="texting-container" style="display:none;">
            <h2>Send Text Message</h2>
            <form id="send-text-form">
                <textarea id="phone-numbers" placeholder="Phone Numbers (comma or newline separated)"></textarea>
                <textarea id="text-message" placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
        <div id="messages-container" style="display:none;">
            <h2>Past Messages</h2>
            <ul id="messages-list"></ul>
        </div>
        <div id="error-message" style="display:none;">
            <p id="error-text"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
